name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examen-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle
      - name: Run backend tests
        run: ./gradlew test --no-daemon

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examen-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: examen-frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run frontend tests
        run: npm test -- --watch=false
      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./examen-backend
          file: ./examen-backend/Dockerfile
          push: false
          tags: examen-backend:ci
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./examen-frontend
          file: ./examen-frontend/Dockerfile
          push: false
          tags: examen-frontend:ci
