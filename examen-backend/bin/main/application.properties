spring.application.name=examen-backend

# Database (overridable via env; defaults suit docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/examen}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Angular CORS
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:4000,http://localhost:4001
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS

# Logging (for debugging)
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT (default padded to satisfy HS256 key length)
app.jwt.secret=${APP_JWT_SECRET:change-me-change-me-change-me-change}
