spring.application.name=examen-backend

# Database (overridable via env; defaults suit docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/examen}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Angular CORS
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:4000,http://localhost:4001,http://127.0.0.1:4200,http://127.0.0.1:4000,http://127.0.0.1:4001
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS

# Logging (for debugging)
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT (default padded to satisfy HS256 key length)
app.jwt.secret=${APP_JWT_SECRET:change-me-change-me-change-me-change}

# Password reset
app.password-reset.max-requests=${APP_PASSWORD_RESET_MAX_REQUESTS:3}
app.password-reset.window-minutes=${APP_PASSWORD_RESET_WINDOW_MINUTES:60}
app.password-reset.token-ttl-minutes=${APP_PASSWORD_RESET_TOKEN_TTL_MINUTES:60}
app.password-reset.reset-url=${APP_PASSWORD_RESET_URL:http://localhost:4200/reset-password}
app.password-reset.from=${APP_PASSWORD_RESET_FROM:no-reply@examen.app}
app.password-reset.mail-enabled=${APP_PASSWORD_RESET_MAIL_ENABLED:true}

# Mail (optional)
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}

# Reminders
app.reminder.enabled=${APP_REMINDER_ENABLED:true}
app.reminder.mail-enabled=${APP_REMINDER_MAIL_ENABLED:true}
app.reminder.from=${APP_REMINDER_FROM:no-reply@examen.app}
app.reminder.subject=${APP_REMINDER_SUBJECT:Your daily Examen reminder}
app.reminder.app-url=${APP_REMINDER_APP_URL:http://localhost:4200/examination}
app.reminder.in-app-title=${APP_REMINDER_IN_APP_TITLE:Daily Examen reminder}
app.reminder.in-app-message=${APP_REMINDER_IN_APP_MESSAGE:It is time for your daily examination. Open Examen to begin.}
app.reminder.cron=${APP_REMINDER_CRON:0 * * * * *}
