services:
  postgres:
    image: postgres:15
    container_name: examen_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-examen}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./examen-backend
    container_name: examen_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-examen}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-change-me}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s

  frontend:
    build:
      context: ./examen-frontend
    container_name: examen_frontend
    ports:
      - "4001:4000"
    environment:
      # This exposes API URL to the SSR node process; the browser still uses localhost:8080 from environment.ts
      API_URL: http://backend:8080/api
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s

volumes:
  pgdata:
